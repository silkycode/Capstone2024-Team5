<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Plus Medical Supplies</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="company-info">
          <h1>Aim Plus Medical Supplies</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="landing">
        <div id="login-container" style="display:none">
          <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="login-username" name="username" required>
            <span id="usernameError" class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="login-password" name="password" required>
            <span id="passwordError" class="error"></span>

            <div class="login-options">
              <input type="checkbox" id="remember" class="toggle">
              <label for="remember" class="toggle-label">Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="login-button" onclick="validateLoginForm()">Log In</button>
          </form>
        </div>
        <div id="new-patient-container" style="display:none">
          <form id="new-patient-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        
            <label for="Primary Phone">Primary Phone:</label>
            <input type="text" id="Primary Phone" name="Primary Phone" required>
        
            <label for="Secondary Phone">Secondary Phone:</label>
            <input type="text" id="Secondary Phone" name="Secondary Phone" required>
        
            <label for="City/State/Zip">City/State/Zip:</label>
            <input type="text" id="City/State/Zip" name="City/State/Zip" required>
        
            <label for="Primary Insurance">Primary Insurance:</label>
            <input type="text" id="Primary Insurance" name="Primary Insurance" required>
        
            <label for="ID#">ID#:</label>
            <input type="text" id="ID#" name="ID#" required>
        
            <label for="Contact Person">Contact Person:</label>
            <input type="text" id="Contact Person" name="Contact Person" required>
        
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required>
        
            <label for="Doctor's Name">Doctor's Name:</label>
            <input type="text" id="Doctor's Name" name="Doctor's Name" required>
        
            <label for="Doctor's Phone Number">Doctor's Phone Number:</label>
            <input type="text" id="Doctor's Phone Number" name="Doctor's Phone Number" required>
            
            <label for="Doctor's Fax">Doctor's Fax:</label>
            <input type="text" id="Doctor's Fax" name="Doctor's Fax" required>
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <button type="button" onclick="dummySubmitNewPatientForm()">Submit</button>
          </form>
        </div>
        <div class="form-button-container" id="form-buttons">
          <h2>Welcome!</h2>
          <button onclick="showLoginForm()" id="loginFormButton">Log In</button>
          <button onclick="showNewPatientForm()" id="newPatientFormButton">New Patient?</button>
        </div>
      </div>
    </div>
  </body>
</html>
